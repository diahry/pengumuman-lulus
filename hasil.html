<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Kelulusan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    .box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1d4ed8;
      text-align: center;
    }

    p {
      font-size: 1em;
      margin-bottom: 10px;
    }

    .status-box {
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
    }

    .status.lulus {
      background-color: #d1fae5; /* hijau muda */
      color: #065f46;            /* hijau gelap */
      padding: 10px 16px;
      border-radius: 8px;
      display: inline-block;
    }

    .status.tidak-lulus {
      background-color: #fee2e2; /* merah muda */
      color: #991b1b;            /* merah gelap */
      padding: 10px 16px;
      border-radius: 8px;
      display: inline-block;
    }

    .dokumen {
      text-align: center;
      margin-top: 20px;
    }

    .dokumen a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Hasil Kelulusan</h2>
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>NISN:</strong> <span id="nisn"></span></p>
    <p><strong>Tanggal Lahir:</strong> <span id="tgl"></span></p>

    <div class="status-box">
      <span id="status" class="status"></span>
    </div>

    <div class="dokumen" id="link"></div>
  </div>

  <script>
    // Ambil data dari URL
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama");
    const nisn = params.get("nisn");
    const tgl = params.get("tgl");
    const status = params.get("status");

    document.getElementById("nama").textContent = nama || "-";
    document.getElementById("nisn").textContent = nisn || "-";
    document.getElementById("tgl").textContent = tgl || "-";

    const statusEl = document.getElementById("status");
    statusEl.textContent = status;

    if (status && status.toLowerCase() === "lulus") {
      statusEl.classList.add("lulus");
      document.getElementById("link").innerHTML = `Silakan Ambil Dokumen Resmi di Sekolah.`;
    } else if (status && status.toLowerCase() === "tidak lulus") {
      statusEl.classList.add("tidak-lulus");
      document.getElementById("link").textContent = "-";
    } else {
      statusEl.textContent = "Status tidak tersedia";
    }
  </script>
</body>
</html>
